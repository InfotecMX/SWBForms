<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
        <script src="controller.js"></script>
    </head>
    <body ng-app="swbModule">
        <div>
            <label>Name:</label>
            <input type="text" ng-model="yourName" placeholder="Enter a name here">
            <hr>
            <h1>Hello {{yourName}}!</h1>
        </div>
        <div ng-controller="swbCtrl">
            <ul>
                <li ng-repeat="record in data">
                    {{record.name}}
                    <p>{{record.snippet}}</p>
                </li>
            </ul>
        </div>
        <div ng-controller="mongoCtrl">
            <form novalidate class="simple-form">
                Name: <input type="text" ng-model="data.nombre" /><br />
                Telefono: <input type="text" ng-model="data.telefono" /><br />
                E-mail: <input type="email" ng-model="data.email" /><br />
                Sexo: <input type="text" ng-model="data.sexo" />
                <button ng-click="reset()">RESET</button>
                <button ng-click="update(data)">SAVE</button>
            </form>
            <pre>form = {{data | json}}</pre>
            <pre>master = {{odata | json}}</pre>
        </div>
    </body>
</html>
